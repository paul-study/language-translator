<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .translator-box {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .language-select {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .language-select select {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .language-select select:focus {
            outline: none;
            border-color: #667eea;
        }

        .swap-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.3s, background 0.3s;
        }

        .swap-btn:hover {
            background: #764ba2;
            transform: rotate(180deg);
        }

        .text-areas {
            display: flex;
            gap: 20px;
        }

        .text-box {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .text-box label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        .text-box textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            resize: none;
            transition: border-color 0.3s;
        }

        .text-box textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .text-box textarea:read-only {
            background: #f9f9f9;
        }

        .translate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            align-self: center;
        }

        .translate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .translate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 600px) {
            .language-select {
                flex-direction: column;
            }

            .text-areas {
                flex-direction: column;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Language Translator</h1>
        
        <div class="translator-box">
            <div class="language-select">
                <select id="fromLanguage">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="zh">Chinese</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="ar">Arabic</option>
                    <option value="hi">Hindi</option>
                </select>
                
                <button class="swap-btn" id="swapBtn" title="Swap Languages">‚áÑ</button>
                
                <select id="toLanguage">
                    <option value="es">Spanish</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="zh">Chinese</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="ar">Arabic</option>
                    <option value="hi">Hindi</option>
                </select>
            </div>
            
            <div class="text-areas">
                <div class="text-box">
                    <label for="inputText">Enter text to translate:</label>
                    <textarea id="inputText" placeholder="Type or paste text here..."></textarea>
                </div>
                
                <div class="text-box">
                    <label for="outputText">Translation:</label>
                    <textarea id="outputText" readonly placeholder="Translation will appear here..."></textarea>
                </div>
            </div>
            
            <button class="translate-btn" id="translateBtn">Translate</button>
        </div>
    </div>

    <script>
        const fromLanguage = document.getElementById('fromLanguage');
        const toLanguage = document.getElementById('toLanguage');
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const translateBtn = document.getElementById('translateBtn');
        const swapBtn = document.getElementById('swapBtn');

        // Swap languages
        swapBtn.addEventListener('click', () => {
            const tempLang = fromLanguage.value;
            fromLanguage.value = toLanguage.value;
            toLanguage.value = tempLang;
            
            // Also swap the text
            const tempText = inputText.value;
            inputText.value = outputText.value;
            outputText.value = tempText;
        });

        // Translate function using MyMemory API (free, no API key required)
        async function translateText() {
            const text = inputText.value.trim();
            
            if (!text) {
                outputText.value = '';
                return;
            }

            const sourceLang = fromLanguage.value;
            const targetLang = toLanguage.value;

            // Prevent translation when source and target languages are the same
            if (sourceLang === targetLang) {
                outputText.value = text;
                return;
            }

            translateBtn.disabled = true;
            translateBtn.textContent = 'Translating...';

            try {
                const response = await fetch(
                    `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${sourceLang}|${targetLang}`
                );
                
                const data = await response.json();
                
                if (Number(data.responseStatus) === 200) {
                    outputText.value = data.responseData.translatedText;
                } else {
                    outputText.value = 'Translation failed. Please try again.';
                }
            } catch (error) {
                console.error('Translation error:', error);
                outputText.value = 'Translation service unavailable. Please try again later.';
            } finally {
                translateBtn.disabled = false;
                translateBtn.textContent = 'Translate';
            }
        }

        // Event listeners
        translateBtn.addEventListener('click', translateText);

        // Optional: Translate on Enter key (Ctrl+Enter for multiline)
        inputText.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                translateText();
            }
        });
    </script>
</body>
</html>
